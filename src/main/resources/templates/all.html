<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"></link>

</head>
<body>

  <h4 class="text-center mt-5 bold bg-danger text-white p-3"><span th:text="${title}"></span></h4>
  
  <div class="container">
          <div th:if=${!all.empty}>
         <table class="table table-striped table-responsive-md border">
         	<thead class="table-danger">
				<tr>
					<th>Serial Number</th>
					<th>Name</th>
					<th>Mobile Number</th>
					<th>Posting Date</th>
					<th>Image</th>
					</tr>
			</thead>
			<tbody>
			   <tr th:each="enq:${all}">
			     <td><span th:text="${enq.sn}"></span></td>
			     <td><span th:text="${enq.name}"></span></td>
			     <td><span th:text="${enq.mobilenumber}"></span></td>
			     <td><span th:text="${enq.postingdate}"></span></td>
			     <td> <img th:src="@{'data:image/jpeg;base64,'+${enq.generateBase64Image()}}" alt="profile" class="..."width="100" height="100"></td>
			    
			      </tr>			   
			</tbody>
         </table>
      </div>
  
  </div>
	

</body>
</html>
