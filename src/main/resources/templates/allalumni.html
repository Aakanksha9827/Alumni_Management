<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"></link>

</head>
<body>

  <h4 class="text-center mt-5 bold bg-danger text-white p-3"><span th:text="${title}"></span></h4>
  
  <div class="container">
          <div th:if=${!all.empty}>
         <table class="table table-striped table-responsive-md border">
         	<thead class="table-danger">
				<tr>
					<th>Serial Number</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>Date of Birth</th>
					<th>Email</th>
					<th>Mobile Number</th>
					<th>Passout Year</th>
					<th>Department</th>
					<th>Company Name</th>
					<th>Domain</th>
					<th>Address</th>
					<th>Experience</th>
					</tr>
			</thead>
			<tbody>
			   <tr th:each="enq:${all}">
			     <td><span th:text="${enq.Sn}"></span></td>
			     <td><span th:text="${enq.firstname}"></span></td>
			     <td><span th:text="${enq.lastname}"></span></td>
			     <td><span th:text="${enq.gender}"></span></td>
			     <td><span th:text="${enq.dob}"></span></td>
			     <td><span th:text="${enq.email}"></span></td>
			     <td><span th:text="${enq.mobilenumber}"></span></td>
			     <td><span th:text="${enq.passoutyear}"></span></td>
			     <td><span th:text="${enq.department}"></span></td>
			     <td><span th:text="${enq.companyname}"></span></td>
			     <td><span th:text="${enq.domain}"></span></td>
			     <td><span th:text="${enq.address}"></span></td>
			     <td><span th:text="${enq.experience}"></span></td>
			    
			      </tr>			   
			</tbody>
         </table>
      </div>
  
  </div>
	

</body>
</html>
