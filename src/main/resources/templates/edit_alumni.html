<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>edit_enqury.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"></link>
</head>
<body>

  <h4 class="text-center mt-5 bold bg-danger text-white p-3"><span th:text="${title}"></span></h4>
  
  <div class="text-center text-danger">Update Enquiry Details</div>
  <hr/>
  
  <div class="container">
  
    <form action="#" th:action="@{/update}" method="post" th:object="${user}">
    
       	<!-- Add hidden form field to handle update -->
     <!--  	<input type="hidden" th:field="*{uname}" />-->
       <table class="table table-responsive-md" style="width:80%">
             <tr>
             <td>SN</td>
             <td><input type="text" th:field="*{Sn}" class="form-control mb-4 col-4" readonly/> </td>
          </tr>    
          	
           <tr>
             <td>First Name</td>
             <td><input type="text" th:field="*{firstname}" class="form-control mb-4 col-4"readonly/> </td>
          </tr>
          <tr>
             <td>Last Name</td>
             <td><input type="text" th:field="*{lastname}"class="form-control mb-4 col-4"readonly/></td>
          </tr>
          <tr> 
          	
             <td>Gender</td>
             <td><input type="text" th:field="*{gender}"class="form-control mb-4 col-4" readonly/></td>
          </tr>
          <tr>
          
             <td>Date of Birth</td>
             <td><input type="date" th:field="*{dob}"class="form-control mb-4 col-4" readonly/></td>
          </tr>
          
          <tr>
          <td>Email-Id</td>
             <td><input type="text" th:field="*{email}"class="form-control mb-4 col-4" readonly/></td>
          </tr>
          
          <tr>
          <td>Password</td>
             <td><input type="text" th:field="*{password}"class="form-control mb-4 col-4" readonly/></td>
          </tr>
          
           <tr>
          <td>Mobile Number</td>
             <td><input type="number" th:field="*{mobilenumber}"class="form-control mb-4 col-4" /></td>
          </tr>
      
          <tr>
          <td>Passout Year</td>
             <td><input type="number" th:field="*{passoutyear}"class="form-control mb-4 col-4" readonly/></td>
          </tr>
         
         <tr>
          <td>Department</td>
             <td><input type="text" th:field="*{department}"class="form-control mb-4 col-4" readonly/></td>
          </tr>
       
          <tr>
          <td>Company Name</td>
             <td><input type="text" th:field="*{companyname}"class="form-control mb-4 col-4" /></td>
          </tr>
         
         <tr>
          <td>Domain Name</td>
             <td><input type="text" th:field="*{domain}"class="form-control mb-4 col-4" /></td>
          </tr>
          
          <tr>
          <td>Address</td>
             <td><input type="text" th:field="*{address}"class="form-control mb-4 col-4" /></td>
          </tr>
         
         <tr>
          <td>Experience</td>
             <td><input type="number" th:field="*{experience}"class="form-control mb-4 col-4" /></td>
          </tr>
          </table>  
        <button type="submit" class="btn btn-info col-2">Update Enquiry</button>
    
    </form>
     
  </div>
</body>
</html>
