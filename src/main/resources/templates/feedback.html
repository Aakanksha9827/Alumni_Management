<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


</head>

<style>
		* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #74ebd5, #9face6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
}

h1 {
  color: #ffffff;
  margin-bottom: 25px;
  font-size: 26px;
  text-align: center;
}

form {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  max-width: 500px;
  width: 100%;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  color: #333;
}

input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border 0.3s;
}

input[type="text"]:focus {
  border-color: #6c63ff;
  outline: none;
}

input[type="submit"] {
  background-color: #6c63ff;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #5a54d1;
}

@media (max-width: 600px) {
  form {
    padding: 20px;
  }

  h1 {
    font-size: 22px;
  }
}
		
	</style>



<body>

<h1>Hi welcome to Feedback.Your feedbacks are valuable to us</h1>
<form action="/savefeedback" method="Post">

  <label for="name">Alumni Name:</label>
  <input type="text" id="name" name="name"><br><br>
  
 <label for="feedback">Feedback</label>
  <input type="text" id="feedback" name="feedback"></label><br>
  
  <input type="submit" value="Submit">
</form>
</body>
</html>
