<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="reg.css">
</head>
<body>

<h1>Hi welcome to JJMCOE Alumni Registration Portal</h1>
<form action="/savedata" method="post">
 
  <label for="firstname">First name:</label>
  <input type="text" id="firstname" name="firstname"><br><br>
 
  <label for="lastname">Last name:</label>
  <input type="text" id="lastname" name="lastname"><br><br>
  
   <label for="gender">Gender:</label>
  <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                    </select><br><br>
  
   <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"><br><br>
  
   <label for="email">Email-Id:</label>
  <input type="text" id="email" name="email"><br><br>
  
   <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>
  
   <label for="mobilenumber">Mobile Number:</label>
  <input type="number" id="mobilenumber" name="mobilenumber"><br><br>
  
   <label for="passoutyear">Passout Year</label>
  <input type="number" id="passoutyear" name="passoutyear"><br><br>
  
  <label for="department">Department</label>
   <select name="department" id="department">
                        <option value="cse">CSE</option>
                        <option value="etc">ETC</option>
                        <option value="it">IT</option>
                        <option value="aids">AIDS</option>
                        <option value="civil">CIVIL</option>
                        <option value="mca">MCA</option>
                        <option value="mech">MECH</option>
                        </select><br><br>
  
  <label for="companyname">Company Name</label>
  <input type="text" id="companyname" name="companyname"><br><br>
  
  <label for="domain">Domain Name</label>
  <input type="text" id="domain" name="domain"><br><br>
  
  <label for="address">Address</label>
  <input type="text" id="address" name="address"><br><br>
  
  <label for="experience">Experience</label>
  <input type="number" id="experience" name="experience"><br><br>
  
  
  <input type="submit" value="Submit">
</form>
</body>
</html>
